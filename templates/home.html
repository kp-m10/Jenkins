<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        </head>
        <style>
            body {margin:0;}
            .my_image{
                background-image: url('../static/aws.png');
                background-color: #cccccc ;
                height: 700px;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
                transition: 0.5sec ease;
            }
            .text {
                text-align: center;
                position: absolute;
                top: 15%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: black;
                     }
            
                     *{
                        margin: 0;
                        padding: 0;
                        list-style: none;
                        text-decoration: none;
                    }
                    
                    .sidebar{
                        position: fixed;
                        left: -250px;
                        width: 250px;
                        height: 100%;
                        background: rgba(211, 211, 211, 0.877);
                        transition: all .5s ease;
                    }
                    .sidebar header{
                        font-size: 22px;
                        text-transform: uppercase;
                        color: black;
                        text-align: center;
                        line-height: 60px;
                        background: rgba(253, 144, 19, 0.877);
                        user-select: none;
                        border-bottom: 1px solid rgba(0, 0, 0);
            
                    }
                    .sidebar ul a{
                        display: block;
                        width: 100%;
                        line-height: 65px;
                        font-size: 20px;
                        color: black;
                        padding-left: 40px;
                        box-sizing: border-box;
                        /* border-top: 1px solid rgba(255, 255, 255, 0.1); */
                        /* border-bottom: 1px solid black; */
                        transition: .4s;
                    }
                    .sidebar ul li a {
                        color: black;
                        display: block;
                        cursor: pointer;
                        
                    }
                    ul li:hover a{
                        padding-left: 50px;
                    }
                    .sidebar ul a i{
                        margin-left: 16px;
                    }
                    #check{
                        display: none;
                    }
            
                    label #btn, label #cancel{
                        position: absolute;
                        cursor: pointer;
                        background: rgb(255, 153, 0);
                        border-radius: 1px;
                    }
            
                    a{
                        border-bottom: 1px solid rgba(0, 0, 0);
                    }
                    label #btn{
                        left: 40px;
                        top: 25px;
                        font-size: 25px;
                        color: white;
                        padding: 4px 10px;
                        transition: all .5s ;
                    }
                    i{
                        margin-right: 5px;
                    }
            
                    label #cancel{
                        z-index: 111;
                        left: -195px;
                        top: 17px;
                        font-size: 15px;
                        color: white;
                        padding: 4px 9px;
                        transition: all .5s ease;
                    }
            
                    #check:checked ~ .sidebar{
                        left: 0;
                    }
            
                    #check:checked ~ label #btn{
                        left: 250px;
                        opacity: 0;
                        pointer-events: none;
            
                    }
                    #check:checked ~ label #cancel{
                        left: 195px;
                    }
            
                    #check:checked ~ .my_image text{ 
                        margin-left: 250px;
                    }
                    </style>
                    <body>
        <div class="my_image">
            <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
        </label>
    <div class="sidebar">
        <header> Menu</header>
        <ul>
            <li><a href="{{url_for('create')}}"><i class="fas fa-fingerprint"></i>Key Creation</a></li>
            <li><a href="{{url_for('display')}}"><i class="fas fa-fingerprint"></i>Key Display</a></li>
            <li><a href="{{url_for('delete')}}"><i class="fas fa-fingerprint"></i>Key Delete</a></li>
            <li><a href="{{url_for('vm_create')}}"><i class="fas fa-desktop"></i>Virtual Machine</a></li>
        </ul>
    </div>  
                </div>    
                </body>
                </html>
